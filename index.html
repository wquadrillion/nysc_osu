  <body class="login-body">

    <div class="container" style="margin-top:100px;">

      <form class="form-signin" id="login">
        <h2 class="form-signin-heading">sign in</h2>
        <div class="login-wrap">
            <input type="text" id="email" required class="form-control" placeholder="email" autofocus>
            <input type="password" id="password" required class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-login btn-block" type="submit" id="submit">Sign in</button>
            <div class="registration">
                Not yet registered?
                <a class="" href="registration.html">
                    REGISTER HERE
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$( "#login" ).submit(function( event ) {
  //alert("got here");
   var email = $('#email').val();
   var password = $('#password').val();


      $.ajax({

        type: "POST",
        url: "http://walequadri.com/nysc/login.php",
        data: "&email="+email+"&password="+password,
        dataType: "json",
        success: function(msg,string,jqXHR){
          
		  if(msg.res=="success"){
			  alert("Login Sucessful!");
			  window.location.replace("index2.html");
		  }else{
		  	alert(msg.res + msg.password + msg.email + msg.sql);
		  }
		  

        }

      });
  event.preventDefault();
});
</script>

  </body>
</html>
